<html>
    <head>
        <link rel="stylesheet" type="text/css" href="codingHaven.css">
    </head>
    <body>
        <title>Coding Haven</title>
        <img src="img/logo.png" alt="logo" width="70px" height="70px">
        <h1>Coding Haven</h1>
        <p>This coding website is for you to ask questions to learn about coding</p>
        <input type="search" id="searchText" size="75" placeholder="To search for a coding question, start typing here...">
        <form id="questionForm" method="POST" action="#">
            <textarea name="question" id="question" rows="20" cols="70" required="required" placeholder="Please type your question here"></textarea>
            <br>
            <input id="postQuestion" type="submit" value="Post Question">
        </form>
        <div id="postedQuestions">

        </div>
        <script src="codingHaven.js"></script>
    </body>
</html>
